{% extends "_base.html" %}
{% block content %}

    <div class="entries">
        <br>
        <br>
        <h2>View Events</h2>
        <div class="datagrid">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="15px"><strong>id</strong></th>
                    <th width="300px"><strong>Event name</strong></th>
                    <th width="100px"><strong>Add Request</strong></th>
                    <th width="100px"><strong>View Requests</strong></th>

                </tr>
                </thead>
                {% for event in events %}
                    <tr>
                        <td>{{ event.id }}</td>
                        <td>{{ event.name }}</td>
                        <td><a href="{{ url_for('song.add', event_id=event.id) }}">Add Song Request</a></td>
                        <td><a href="{{ url_for('song.view', event_id=event.id) }}">View Song Requests</a></td>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


{% endblock %}
