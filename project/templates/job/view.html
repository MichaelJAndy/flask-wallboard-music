{% extends "_base.html" %}
{% block content %}

    <div class="entries">
        <br>
        <br>
        <h2>View Events</h2>
        <div class="datagrid">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="15px"><strong>id</strong></th>
                    <th width="300px"><strong>Job name</strong></th>


                </tr>
                </thead>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.id }}</td>
                        <td>{{ job.name }}</td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


{% endblock %}
